<div piwik-dialog="showAddSiteDialog"
     yes="addSite(typeForNewEntity)"
     title="{{ 'SitesManager_NewProperty'|translate }}">

    {{ 'SitesManager_ChoosePropertyTypeHeadline'| translate }}

    <ul class="property-types">
        <li ng-repeat="type in availableTypes" title="{{ type.description }}">
            <input ng-model="$parent.typeForNewEntity" type="radio" name="type" ng-value="type.id"/>
            {{ type.name }}
        </li>
    </ul>

    <input type="button" role="yes" value="{{ 'SitesManager_AddProperty'|translate }}">
</div>
